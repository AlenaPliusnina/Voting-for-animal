<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Vote for animal</title>
</head>
<body class="bg-light">

    <div class="j-voting-section">
        <div class="d-flex justify-content-center mt-5">
            <h1 class="text-secondary ml-5 mr-2">Choose your favorite animal</h1>
        </div>
        <div class="d-flex justify-content-around flex-wrap mt-5">
            <div class="card text-center mb-5" style="width: 18rem;">
                <img src="./image/cat.jpg" class="card-img-top" alt="Cat">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-info j-cats">Cats</button>
                </div>
            </div>
            <div class="card text-center mb-5" style="width: 18rem;">
                <img src="./image/dog.jpg" class="card-img-top" alt="Dog">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-info j-dogs">Dogs</button>
                </div>
            </div>
            <div class="card text-center mb-5" style="width: 18rem;">
                <img src="./image/parrot.jpg" class="card-img-top" alt="Parrot">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-info j-parrots">Parrots</button>
                </div>
            </div>
        </div>
    </div>

    <div class="j-rusult d-none">
        <div class="d-flex justify-content-center mt-5 mb-5">
            <h1 class="text-secondary">Voting results</h1>
        </div>

        <div class="d-flex justify-content-center">
            <h4 class="mr-5 text-secondary">Cats</h2>
            <div class="progress w-50 d-flex mb-5 mt-2">
                <div class="progress-bar bg-info j-progress-bar-cats" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <h4 class="mr-5 text-secondary">Dogs</h2>
            <div class="progress w-50 d-flex mb-5 mt-2">
                <div class="progress-bar bg-info j-progress-bar-dogs" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <h4 class="mr-4 text-secondary">Parrots</h2>
            <div class="progress w-50 d-flex mb-5 mt-2 ml-1">
                <div class="progress-bar bg-info j-progress-bar-parrots" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <h4 class="d-flex justify-content-center text-secondary">Thank you for voting!</h4>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-outline-info j-back-to-vote">Back to vote</button>
        </div>
    </div>

    <script src="./src/script.js"></script>  
</body>
</html>
